<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link para o arquivo CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <!-- Formulário para adicionar tarefas -->
    <form id="todoForm" class="mb-4">
      <div class="input-group">
        <input type="text" id="taskInput" class="form-control" placeholder="Digite uma nova tarefa" required>
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </div>

      <ul class="nav nav-tabs mb-4 pb-2">
        <li class="nav-item"><a class="nav-link active" href="#all">All</a></li>
        <li class="nav-item"><a class="nav-link" href="#active">Active</a></li>
        <li class="nav-item"><a class="nav-link" href="#completed">Completed</a></li>
    </ul>
    
    </form>
    <!-- Lista de tarefas -->
    <ul id="todoList" class="list-group todo-list"></ul>
    <!-- Rodapé -->
    <footer>
      <p>Usuário: <strong>José Silva</strong> | Versão do Sistema: <strong>1.2.3</strong> | Build: <strong>#12345</strong></p>
      <p>Desenvolvido por <a href="#">TechFlow Solutions</a> &copy; 2023</p>
    </footer>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">Editar Tarefa</h5>
          <button type="button" class="btn-edit" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="editTaskName" class="form-control" placeholder="Nome da Tarefa">
          <textarea id="editTaskDescription" class="form-control" rows="3" placeholder="Descrição da Tarefa (opcional)"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="saveTaskChanges">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link para o arquivo JS -->
  <script src="script.js"></script>
</body>
</html>
